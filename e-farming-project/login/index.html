<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to eFarming</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <section id="login-section" class="form-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                <label for="service">Select Service:</label>
                <select id="service" name="service" required>
                    <option value="/animal-rearing">Animal Rearing</option>
                    <option value="/fishery">Fishery</option>
                    <option value="/poultry">Poultry</option>
                </select>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="create-account-section" class="form-section">
            <h2>Create Account</h2>
            <form id="create-account-form">
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="username" required>
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="password" required>
                <button type="submit">Create Account</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 eFarming. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
